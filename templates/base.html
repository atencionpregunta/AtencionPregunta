<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>{% block title %}Atención Pregunta{% endblock %}</title>

  <!-- Fuentes y librerías -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- CSS global -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- Favicon / PWA -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/ATPPet-32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/ATPPet-16.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/ATPPet-180.png') }}">

  {% block extra_head %}{% endblock %}
</head>

<body class="{{ body_class|default('app-shell tone-soft') }}">
  <main class="center-wrapper">
    <div class="card {{ card_class|default('') }}">
      {% block content %}{% endblock %}
    </div>
  </main>

  {# Zona para botones flotantes (ej. chat en móvil) #}
  {% block floating %}{% endblock %}

  {# Script opcional: recordar el tono (suave/vivo) #}
  <script>
    (function () {
      const body = document.body;
      const saved = localStorage.getItem('toneMode');
      if (saved) { body.classList.remove('tone-soft','tone-strong'); body.classList.add(saved); }
      window.__setTone = m => { body.classList.remove('tone-soft','tone-strong'); body.classList.add(m); localStorage.setItem('toneMode', m); };
    })();
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
