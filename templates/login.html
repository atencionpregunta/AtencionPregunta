<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión · Reto Diario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <main class="center-wrapper">
        <div class="card fade-in">
            <h1>🔐 Iniciar sesión</h1>
            <form method="POST" action="/login" class="formulario">
                <div class="form-group">
                    <label for="usuario">Nombre de usuario:</label>
                    <input type="text" name="usuario" id="usuario" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" name="contrasena" id="contrasena" required>
                </div>
                <button type="submit" class="btn primary-btn">
                    <i class="fa-solid fa-right-to-bracket"></i> Entrar
                </button>
            </form>

            <div style="margin: 1.5rem 0; border-top: 1px solid #ddd;"></div>

            <p>¿Prefieres usar tu cuenta de Google?</p>
            <a href="/login/google" class="btn google-btn">
                <i class="fa-brands fa-google"></i> Iniciar sesión con Google
            </a>

            <a href="/" class="btn secondary-btn">
                ⬅️ Volver al inicio
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 · Atencion Pregunta / Iker Angel</p>
    </footer>
</body>
</html>
